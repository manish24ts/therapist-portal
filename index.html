<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .chat-container {
            display: none;
            height: 600px;
        }

        .chat-header {
            padding: 15px 0;
            border-bottom: 1px solid #e1e1e1;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .therapist-info {
            font-weight: 500;
            color: #1a73e8;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            position: relative;
        }

        .user-message {
            background: #f0f2f5;
            margin-right: auto;
        }

        .therapist-message {
            background: #1a73e8;
            color: white;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
        }

        .chat-input button {
            width: auto;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1557b0;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .waiting-animation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #1a73e8;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.7); opacity: 0.7; }
            50% { transform: scale(1); opacity: 1; }
        }

        .end-chat-btn {
            color: #dc3545;
            background: transparent;
            border: 1px solid #dc3545;
            padding: 6px 12px;
            width: auto;
            font-size: 14px;
        }

        .end-chat-btn:hover {
            background: #dc3545;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 6px 12px;
            background: #f0f2f5;
            border-radius: 12px;
            margin-bottom: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Support</h1>
        
        <!-- Initial Form -->
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required min="13" max="100">
            </div>
            <div class="form-group">
                <label for="concern">Primary Concern</label>
                <select id="concern" required>
                    <option value="">Select your primary concern</option>
                    <option value="Anxiety">Anxiety</option>
                    <option value="Depression">Depression</option>
                    <option value="Stress">Stress</option>
                    <option value="Relationships">Relationship Issues</option>
                    <option value="Grief">Grief & Loss</option>
                    <option value="Self-esteem">Self-esteem</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">How are you feeling today?</label>
                <textarea id="description" required placeholder="Please share briefly what's on your mind..."></textarea>
            </div>
            <button type="submit">Connect with Therapist</button>
        </form>
        <div id="statusMessage" class="status"></div>

        <!-- Waiting Screen (Initially Hidden) -->
        <div id="waitingScreen" style="display: none; text-align: center;">
            <h2>Looking for available therapist</h2>
            <div class="waiting-animation">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p class="waiting-message">Please wait while we connect you with a professional therapist. This usually takes 1-5 minutes.</p>
            <button id="cancelRequest" style="margin-top: 20px; background: #f44336;">Cancel Request</button>
        </div>

        <!-- Chat Interface (Initially Hidden) -->
        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <div id="therapistInfo" class="therapist-info">Connected with therapist</div>
                <button id="endChatBtn" class="end-chat-btn">End Chat</button>
            </div>
            <div id="chatMessages" class="chat-messages">
                <div id="typingIndicator" class="typing-indicator">Therapist is typing...</div>
            </div>
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                >
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot,
            orderBy,
            serverTimestamp,
            doc,
            getDoc,
            updateDoc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxHoKEmXiz8FGNeZ5iiEdUexpx8DXatVw",
            authDomain: "portal-ffc70.firebaseapp.com",
            projectId: "portal-ffc70",
            storageBucket: "portal-ffc70.firebasestorage.app",
            messagingSenderId: "43010980889",
            appId: "1:43010980889:web:e350cae785d02069bdbe88",
            measurementId: "G-QDWG7CBZMK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUserId = null;
        let currentTherapistId = null;
        let therapistName = null;
        let typingTimer = null;
        let typingStatus = false;

        document.getElementById('supportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const concern = document.getElementById('concern').value;
            const description = document.getElementById('description').value.trim();

            // Simple validation
            if (name.length < 2 || age < 13 || age > 100 || concern === "" || description.length < 10) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                statusDiv.textContent = 'Please fill out all fields correctly.';
                return;
            }

            try {
                // Add user to database
                const userRef = await addDoc(collection(db, "users"), {
                    name: name,
                    age: age,
                    primaryConcern: concern,
                    description: description,
                    therapistId: "NULL",
                    status: true,
                    timestamp: serverTimestamp()
                });

                currentUserId = userRef.id;
                
                // Hide the form and show waiting screen
                document.getElementById('supportForm').style.display = 'none';
                document.getElementById('waitingScreen').style.display = 'block';
                
                // Start listening for therapist assignment
                listenForTherapist(userRef.id);
            } catch (error) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                statusDiv.textContent = 'An error occurred. Please try again.';
                console.error("Error:", error);
            }
        });

        // Cancel request button
        document.getElementById('cancelRequest').addEventListener('click', async () => {
            if (currentUserId) {
                try {
                    await deleteDoc(doc(db, "users", currentUserId));
                    window.location.reload();
                } catch (error) {
                    console.error("Error canceling request:", error);
                    alert("Error canceling request. Please try again.");
                }
            }
        });

        // End chat button
        document.getElementById('endChatBtn').addEventListener('click', async () => {
            if (currentUserId) {
                if (confirm("Are you sure you want to end this chat session?")) {
                    try {
                        // Add end notification to chat
                        await addDoc(collection(db, "chats"), {
                            userId: currentUserId,
                            therapistId: null,
                            message: "*** User has ended the chat session ***",
                            timestamp: serverTimestamp(),
                            systemMessage: true
                        });
                        
                        // Update user status
                        await updateDoc(doc(db, "users", currentUserId), {
                            status: false
                        });
                        
                        alert("Thank you for using our service. The chat has ended.");
                        window.location.reload();
                    } catch (error) {
                        console.error("Error ending chat:", error);
                        alert("Error ending chat. Please try again.");
                    }
                }
            }
        });

        function listenForTherapist(userId) {
            const userDoc = doc(db, "users", userId);
            
            onSnapshot(userDoc, async (docSnapshot) => {
                if (!docSnapshot.exists()) {
                    // User document was deleted, possibly by admin
                    alert("Your request was canceled by the system.");
                    window.location.reload();
                    return;
                }
                
                const data = docSnapshot.data();
                if (data.therapistId && data.therapistId !== "NULL") {
                    // Therapist has been assigned
                    currentTherapistId = data.therapistId;
                    
                    // Get therapist details (assuming therapists collection exists)
                    try {
                        const therapistDoc = await getDoc(doc(db, "therapists", data.therapistId));
                        if (therapistDoc.exists()) {
                            therapistName = therapistDoc.data().name || "Your Therapist";
                        } else {
                            therapistName = "Your Therapist";
                        }
                    } catch (error) {
                        console.error("Error getting therapist details:", error);
                        therapistName = "Your Therapist";
                    }
                    
                    // Update UI
                    document.getElementById('waitingScreen').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                    document.getElementById('therapistInfo').textContent = `Connected with ${therapistName}`;
                    
                    // Start listening for chat messages
                    listenForMessages(userId);
                    listenForTypingIndicator(userId);
                }
            });
        }

        function listenForMessages(userId) {
            const chatQuery = query(
                collection(db, "chats"),
                where("userId", "==", userId),
                orderBy("timestamp", "asc")
            );

            onSnapshot(chatQuery, (snapshot) => {
                const chatMessages = document.getElementById('chatMessages');
                // Keep the typing indicator as it is
                const typingIndicator = document.getElementById('typingIndicator');
                const savedTypingIndicator = typingIndicator.outerHTML;
                chatMessages.innerHTML = savedTypingIndicator;
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // Check if it's a system message
                    if (data.systemMessage) {
                        const systemDiv = document.createElement('div');
                        systemDiv.style.textAlign = 'center';
                        systemDiv.style.color = '#666';
                        systemDiv.style.margin = '10px 0';
                        systemDiv.style.fontStyle = 'italic';
                        systemDiv.textContent = data.message;
                        chatMessages.appendChild(systemDiv);
                        return;
                    }
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${data.therapistId ? 'therapist-message' : 'user-message'}`;
                    
                    // Format message text (handle newlines)
                    const formattedMessage = data.message.replace(/\n/g, '<br>');
                    
                    messageDiv.innerHTML = `
                        ${formattedMessage}
                        <div class="timestamp">${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : new Date().toLocaleString()}</div>
                    `;
                    chatMessages.appendChild(messageDiv);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function listenForTypingIndicator(userId) {
            const typingRef = doc(db, "typing", userId);
            
            onSnapshot(typingRef, (doc) => {
                const typingIndicator = document.getElementById('typingIndicator');
                
                if (doc.exists() && doc.data().isTyping) {
                    typingIndicator.style.display = 'block';
                } else {
                    typingIndicator.style.display = 'none';
                }
                
                // Auto-scroll to bottom when typing indicator appears/disappears
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // Input field typing indicator
        document.getElementById('messageInput').addEventListener('input', () => {
            if (currentUserId && currentTherapistId) {
                clearTimeout(typingTimer);
                
                if (!typingStatus) {
                    // Set typing status to true
                    updateTypingStatus(true);
                }
                
                // Set timer to turn off typing indicator after 1.5 seconds of inactivity
                typingTimer = setTimeout(() => {
                    updateTypingStatus(false);
                }, 1500);
            }
        });

        async function updateTypingStatus(isTyping) {
            if (!currentUserId) return;
            
            try {
                const typingRef = doc(db, "typing", currentUserId);
                await setDoc(typingRef, {
                    isTyping: isTyping,
                    timestamp: serverTimestamp()
                }, { merge: true });
                
                typingStatus = isTyping;
            } catch (error) {
                console.error("Error updating typing status:", error);
            }
        }

        // Send message functionality
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && currentUserId) {
                try {
                    // Clear typing indicator if active
                    if (typingStatus) {
                        updateTypingStatus(false);
                        clearTimeout(typingTimer);
                    }
                    
                    await addDoc(collection(db, "chats"), {
                        userId: currentUserId,
                        therapistId: null,
                        message: message,
                        timestamp: serverTimestamp()
                    });
                    
                    messageInput.value = '';
                    messageInput.focus();
                } catch (error) {
                    console.error("Error sending message:", error);
                    alert("Error sending message. Please try again.");
                }
            }
        }

        // Handle window close/refresh
        window.addEventListener('beforeunload', async (e) => {
            if (currentUserId && currentTherapistId) {
                e.preventDefault();
                e.returnValue = '';
                
                try {
                    // Notify about user leaving
                    await addDoc(collection(db, "chats"), {
                        userId: currentUserId,
                        therapistId: null,
                        message: "*** User has disconnected ***",
                        timestamp: serverTimestamp(),
                        systemMessage: true
                    });
                } catch (error) {
                    console.error("Error sending disconnect message:", error);
                }
            }
        });
    </script>
</body>
</html>
